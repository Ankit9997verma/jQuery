<!DOCTYPE html>
<html>
<head>
  <title>Q10 - Registration Form</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="q10.js"></script>

  <style>
    .error { border: 2px solid red; }
    .success { padding: 10px; background: #d4edda; margin-top: 10px; display: none; }
  </style>
</head>

<body>

  <h2>Register</h2>

  <input type="text" id="name" placeholder="Name"><br><br>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="pass" placeholder="Password"><br><br>

  <button id="submit">Submit</button>

  <div id="msg" class="success">Registration Successful!</div>

</body>
</html>
